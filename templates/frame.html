<!DOCTYPE html>

<html>

    <head>
        <!-- These must come FIRST in the head. Everything else after-->
        
        <!-- Required Meta Tags -->
        <meta charset="utf-8" />
        <!-- Ensures proper rendering and touch-zooming for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <!-- End prioritization -->

        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>

        <!-- My Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}"/>
        {% block customcss %}
        {% endblock %}
        <title>
        {% block title %}
        {% endblock %}
        </title>
    </head>

    <body>
        <!-- Navbar -->
        
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="/">
                <img height="40" src="{{ url_for('static', filename='img/logo.png') }}"/>
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    {% block activenav %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
                    </li>
                    {% if logged_in() %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Stats</a>
                    </li>
                    {% endif %}
                    {% endblock %}
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% if logged_in() %}
                    <button type="button" class="btn btn-outline-danger my-2 my-sm-0" onclick="window.location.href='{{ url_for( 'logout') }}';">Logout</button>
                    {% else %}
                    <button type="button" class="btn btn-outline-info my-2 my-sm-0" onclick="window.location.href='{{ url_for( 'login') }}';">Login</button>
                    {% endif %}
                </form>
            </div>
        </nav>
	    {% block content %}
        {% endblock %}
	
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
