<!DOCTYPE html>

<html>

    <head>
        <!-- These must come FIRST in the head. Everything else after-->
        
        <!-- Required Meta Tags -->
        <meta charset="utf-8" />
        <!-- Ensures proper rendering and touch-zooming for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <!-- End prioritization -->

        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>

        <!-- My Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}"/>

        <title>
        {% block title %}
        {% endblock %}
        </title>
    </head>

    <body>
        <!-- Navbar -->
        
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img height="40" src="{{ url_for('static', filename='img/logo.png) }}'"
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <img
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hidden" href="#">Hidden</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% if logged_in() %}
                    <button type="submit" class="btn btn-outline-danger my-2 my-sm-0" onclick="window.location.href='{{ url_for( 'logout') }}';">Logout</button>
                    {% else %}
                    <button type="submit" class="btn btn-outline-info my-2 my-sm-0" onclick="window.location.href='{{ url_for( 'login') }}';">Login</button>
                    {% endif %}
                </form>
            </div>
        </nav>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
