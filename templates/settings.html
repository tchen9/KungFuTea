{% extends 'frame.html' %}

{% block content %}

<div class="container">
  <center><h2>Change Your Password</h2></center>
  <div class="col" style="border-left: 6px solid lightsteelblue; padding: 20px">
    <form method="POST" name="change_pass">
      
      <div class="form-group row">
	<label for="currentpass" class="col-sm-2 col-form-label">Current Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control" name="currentpassword" id="currentpassword">
	</div>
      </div>
      
      <div class="form-group row">
	<label for="newpass" class="col-sm-2 col-form-label">New Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control" name="newpassword" id="newpassword">
	</div>
      </div>
      
      <div class="form-group row">
	<label for="newpass2" class="col-sm-2 col-form-label">Re-enter New Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control" name="vertify" id="newpassword2">
	</div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
