{% extends 'frame.html' %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom/login.css') }}" />
{% endblock %}

{% block title %}
KaFooT - Login
{% endblock %}

{% block activenav %}
<li class="nav-item">
    <a class="nav-link" href="/">Home
        <span class="sr-only">(current)</span>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
</li>
{% if logged_in() %}
<li class="nav-item">
    <a class="nav-link" href="#">My Stats</a>
</li>
{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="wrapper">
        <form action="" method="POST" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Login</h3>
            <hr class="colorgraph">
            <br>

            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus/>
            <input type="password" class="form-control" name="password" placeholder="Password" required/>

            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
            <button class="btn btn-lg btn-info btn-block" name="Register" value="Register" type="button" onclick="window.location.href='{{ url_for( 'register') }}';">Register</button>
        </form>
    </div>
</div>
{% endblock %}
